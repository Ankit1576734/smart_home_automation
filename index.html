<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="login-page" class="w-full max-w-sm">
        <div class="bg-zinc-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Smart Home Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-zinc-400 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-zinc-700 border-zinc-600 text-white leading-tight focus:outline-none focus:shadow-outline" placeholder="email@example.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-zinc-400 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-zinc-700 border-zinc-600 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="********">
                </div>
                <div id="auth-error" class="text-red-500 text-xs italic mb-4 h-auto min-h-[1rem]"></div>
                
                <div class="flex items-center justify-between gap-4 mb-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300">
                        Log In
                    </button>
                    <button type="button" id="signup-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300">
                        Sign Up
                    </button>
                </div>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-zinc-600"></div>
                    <span class="flex-shrink mx-4 text-zinc-500 text-xs">OR CONTINUE WITH</span>
                    <div class="flex-grow border-t border-zinc-600"></div>
                </div>

                <button type="button" id="google-btn" class="mt-4 w-full bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
            </form>
        </div>
    </div>


    <div id="main-content" class="w-full max-w-4xl hidden">
        <header class="text-center mb-8 relative">
            <div class="flex justify-between items-start mb-2">
                 <p id="connectionStatus" class="text-xs text-zinc-500 h-4 mt-2"></p>
                 
                 <div class="relative">
                    <button id="settings-toggle" class="p-2 text-zinc-400 hover:text-white bg-zinc-800 hover:bg-zinc-700 rounded-full transition-all duration-200 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>

                    <div id="settings-menu" class="hidden absolute right-0 mt-2 w-56 bg-zinc-800 border border-zinc-700 rounded-xl shadow-2xl z-50 transform origin-top-right transition-all">
                        <div class="px-4 py-3 border-b border-zinc-700">
                            <p class="text-xs text-zinc-500 uppercase font-bold tracking-wider mb-1">Signed in as</p>
                            <p id="user-email" class="text-sm text-white font-medium truncate"></p>
                        </div>
                        <div class="py-1">
                            <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-zinc-700/50 hover:text-red-300 transition-colors flex items-center gap-2 group">
                                <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                                Log Out
                            </button>
                        </div>
                    </div>
                 </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Smart Home Control</h1>
            <p class="text-zinc-400">Welcome back! Manage your devices below.</p>
        </header>
        
        <div class="flex justify-center gap-4 mb-8">
            <button id="master-on" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Turn All On</button>
            <button id="master-off" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Turn All Off</button>
        </div>

        <main id="channels-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
            </main>
        
        <footer class="mt-8 text-center">
            <h2 class="text-xl font-semibold mb-2">Activity Log</h2>
            <div id="status-log" class="h-24 bg-zinc-800 rounded-lg p-3 text-left overflow-y-auto text-sm text-zinc-300">
                <p>System initialized. Please log in.</p>
            </div>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
